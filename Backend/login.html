<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TravAi Auth</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-auth-compat.js"></script>
</head>
<body>
  <div class="auth-container">
    <h1>Trav<span>Ai</span></h1>

    <div class="toggle-buttons">
      <button id="showLogin" class="active">Login</button>
      <button id="showRegister">Register</button>
    </div>

    <form id="loginForm" class="auth-form">
      <input id="loginEmail" type="email" placeholder="Email" required />
      <input id="loginPassword" type="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <div class="or">OR</div>
      <button type="button" id="googleLogin" class="google-btn">Sign in with Google</button>
    </form>

    <form id="registerForm" class="auth-form hidden">
      <input id="regEmail" type="email" placeholder="Email" required />
      <input id="regPassword" type="password" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
